<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Samuel Degen</title>
  <link rel="stylesheet" href="css/site.css" />
</head>
<body class="light-mode">
  <header>
    <div class="header-info">
      <div class="name-row">
        <div class="avatar" aria-label="Headshot">
          <img id="profileHeadshot" alt="" onerror="this.style.display='none'" />
        </div>
        <div class="text-col">
          <h1 id="profileName"></h1>
          <p id="profileAffiliation"></p>
          <div class="btn-row" id="contactLinks"></div>
        </div>
      </div>
    </div>
    <nav id="primaryNav" aria-label="Primary navigation"></nav>
  </header>

  <main class="page">
    <div class="carousel" aria-label="Image gallery">
      <div class="viewport" id="carouselViewport">
        <div class="track" id="carouselTrack"></div>
      </div>
      <button class="nav-btn left" id="prevBtn" aria-label="Previous image">‹</button>
      <button class="nav-btn right" id="nextBtn" aria-label="Next image">›</button>
    </div>
    <div id="sectionsContainer"></div>
  </main>

  <div class="footer"></div>

  <button id="modeToggle" aria-label="Toggle dark/light mode"></button>

  <script type="module" src="scripts/site.js"></script>
</body>
</html>
